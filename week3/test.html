<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <script src="../js/project.js"></script>
    <link rel="stylesheet" href="../CSS/projectstylesheet.css" />
</head>

<body>
    <div id="topDiv" class="header">
        <form>
            <h1>My To-Do List</h1>
            <input type="text" id="myInput" placeholder="Add new to-do item here..." required>
            <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <div>
        <ul id="myUL">

        </ul>
    </div>
    </form>
    <footer id="footer">
        <p>${numberOfTasks} tasks left</p> 
        <button onclick="showAllItems()" id="showAllItems">All</button>
        <button onclick="showActiveItems()" id="showActiveItems">Active</button>
        <button onclick="showCompletedItems()" id="showCompletedItems">Completed</button>
    </footer>
</body>

</html>
